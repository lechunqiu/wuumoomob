<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>活动报名</title>
		<meta name="Description" content="长租公寓" />
		<meta name="Keywords" content="梧陌公寓,长租公寓,酒店式公寓" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/weui.min.css">
		<link rel="stylesheet" href="css/jquery-weui.min.css">
		<link rel="stylesheet" href="css/wm_mob.css" />
	</head>
	<body>
		<div class="big_wid">
			<div class="bj_box text_right hdbm_close">
				<a href="####" class=" back_history">
					<img src="img/bmy_close.png"/>
				</a>
			</div>
			
		</div>
		
		<div class="big_wid">
			<div class="bj_box hdbm_form">
				<h2 class="text_center">活动报名</h2>
				<div class="weui-cells weui-cells_form">
				  <div class="weui-cell">
				    <div class="weui-cell__hd"><label class="weui-label">你的姓名</label></div>
				    <div class="weui-cell__bd">
				      <input class="weui-input"  placeholder="请输入">
				    </div>
				  </div>	
				  
				  <div class="weui-cell">
				    <div class="weui-cell__hd"><label class="weui-label">你的电话</label></div>
				    <div class="weui-cell__bd">
				      <input class="weui-input" type="tel"  placeholder="请输入">
				    </div>
				  </div>
				  
				  <div class="weui-cell weui-cell_select weui-cell_select-after">
			        <div class="weui-cell__hd">
			          <label for="" class="weui-label">你的性别</label>
			        </div>
			        <div class="weui-cell__bd">
			          <select class="weui-select" name="select2">
			            <option value="1">请选择</option>
			            <option value="2">男</option>
			            <option value="3">女</option>
			          </select>
			        </div>
			      </div>
			      
			      <div class="weui-cell">
				    <div class="weui-cell__hd"><label class="weui-label">所住公寓</label></div>
				    <div class="weui-cell__bd">
				      <input class="weui-input"  placeholder="请输入">
				    </div>
				  </div>
				  
				  <div class="weui-cell">
				    <div class="weui-cell__hd"><label class="weui-label">你的管家</label></div>
				    <div class="weui-cell__bd">
				      <input class="weui-input"  placeholder="请输入">
				    </div>
				  </div>				  
			</div>
		</div>
		
		<div class="big_wid">
			<br /><br />
			<div class="bj_box">
				<a href="javascript:;" class="weui-btn weui-btn_primary wybm_tj_btn">提交</a>
			</div>
			
			
		</div>
		
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-weui.min.js"></script>

		<script src="js/swiper.min.js"></script>
		<script src="js/city-picker.min.js"></script>
		<script src="js/wm_mob.js" type="text/javascript" charset="utf-8"></script>

		
	</body>
</html>
