<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>个人中心-编辑资料</title>
		<meta name="Description" content="长租公寓" />
		<meta name="Keywords" content="梧陌公寓,长租公寓,酒店式公寓" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/weui.min.css">
		<link rel="stylesheet" href="css/jquery-weui.min.css">
		<link rel="stylesheet" href="css/wm_mob.css" />
	</head>
	<body>
		
		<div class="big_wid index_top">
			<div class="bj_box">

				<i class="back_icon back_history">
					<a href="####"><img src="img/back_icon.png"/></a>
				</i>
				<div class="search_box">
					<div class="yt_title text_center">
						编辑资料
					</div>
				</div>

				<!--<i class="top_wd">
					<a href="####">
						<img src="img/top_wd.png"/>
					</a>
				</i>-->
			</div>
		</div>
		
		<div class="big_wid">
			
			<div class="weui-cells weui-cells_form">
			  <a class="weui-cell weui-cell_access" href="javascript:;">
			  	<div class="weui-cell__bd">
			    	
			      <p>头像</p>
			    </div>
			  	<div class="weui-cell__hd grzx_top_tx">
			  		<img src="img/grzx_tx_img.png"/>
			  	</div>
			    
			    <div class="weui-cell__ft">
			    </div>
			  </a>
			  <a class="weui-cell weui-cell_access" href="javascript:;">
			    <div class="weui-cell__bd">
			      <p>昵称</p>
			    </div>
			    <div class="weui-cell__ft">莫小南</div>
			  </a>
			  
			  
			  <a class="weui-cell weui-cell_access" href="javascript:;">
			  	<div class="weui-cell__hd">
			      <label class="weui-label ">性别</label>
			    </div>
			    <div class="weui-cell__bd">
			      <input class="weui-input text_right xzipt" type="" name="grzx_sex" id="grzx_sex" value="女" />
			    </div>
			    
			    <div class="weui-cell__ft">
			    	
			    </div>
			  </a>
			  
			   <a class="weui-cell weui-cell_access" href="javascript:;">
			  	<div class="weui-cell__hd">
			      <label class="weui-label ">出生日期</label>
			    </div>
			    <div class="weui-cell__bd">
			      <input class="weui-input text_right xzipt" type="" name="grzx_date" id="grzx_date" placeholder="请选择" />
			    </div>
			    
			    <div class="weui-cell__ft">
			    	
			    </div>
			  </a>	
			  
			  
			  <a class="weui-cell weui-cell_access" href="javascript:;">
			  	<div class="weui-cell__hd">
			      <label class="weui-label ">职业</label>
			    </div>
			    <div class="weui-cell__bd">
			      <input class="weui-input text_right xzipt" type="" name="grzx_zhiye" id="grzx_zhiye" placeholder="请选择"/>
			    </div>
			    
			    <div class="weui-cell__ft">
			    	
			    </div>
			  </a>
			  	
			  
			  <a class="weui-cell weui-cell_access" href="javascript:;">
			    <div class="weui-cell__bd">
			      <p>公司</p>
			    </div>
			    <div class="weui-cell__ft">请填写公司名称</div>
			  </a>
			  
			  <a class="weui-cell weui-cell_access" href="javascript:;">
			  	<div class="weui-cell__hd">
			      <label class="weui-label ">公司所在地</label>
			    </div>
			    <div class="weui-cell__bd">
			      <input class="weui-input text_right xzipt" type="" name="grzx_dizhi" id="grzx_dizhi" placeholder="请选择地址" />
			    </div>
			    
			    <div class="weui-cell__ft">
			    	
			    </div>
			  </a>
	
			  <div class="jiange">
			  	
			  </div>
			  <a class="weui-cell weui-cell_access" href="javascript:;">
			  	<div class="weui-cell__hd">
			      <label class="weui-label ">爱好</label>
			    </div>
			    <div class="weui-cell__bd">
			      <input class="weui-input text_right xzipt" type="" name="grzx_aihao" id="grzx_aihao" placeholder="请选择"/>
			    </div>
			    
			    <div class="weui-cell__ft">
			    	
			    </div>
			  </a>
			  	
			  </div>
			   <a class="weui-cell weui-cell_access" href="javascript:;">
			    <div class="weui-cell__bd">
			      <p>手机号</p>
			    </div>
			    <div class="weui-cell__ft">16848955576</div>
			  </a>
			  <a class="weui-cell weui-cell_access" href="javascript:;">
			    <div class="weui-cell__bd">
			      <p>邮箱</p>
			    </div>
			    <div class="weui-cell__ft">请填写</div>
			  </a>
			  
			</div>
			
		</div>
		
		
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-weui.min.js" charset="utf-8"></script>
		<!-- 如果使用了某些拓展插件还需要额外的JS -->
		<script src="js/swiper.min.js" charset="utf-8"></script>
		<script src="js/city-picker.min.js" charset="utf-8" ></script>
		<script src="js/wm_mob.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$("#grzx_sex").picker({
			  title: "请选择你的性别",
			  cols: [
			    {
			      textAlign: 'center',
			      values: ['男', '女']
			    }
			  ]
			});
			
			$("#grzx_date").calendar();
			$("#grzx_zhiye").picker({
				title:'请选择你的职业',
				cols:[
				{
					textAlign:'center',
					values:['IT','程序员','码奴']
				}]
			});
			$("#grzx_dizhi").cityPicker({
				title:'请选择地址'
			});
			
			$("#grzx_aihao").picker({
			  title: "请选择你的爱好",
			  cols: [
			    {
			      textAlign: 'center',
			      values: ['读书','足球','篮球','游戏']
			    }
			  ]
			})
			
		</script>
	</body>
</html>
