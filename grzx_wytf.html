<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>我要退房</title>
		<meta name="Description" content="长租公寓" />
		<meta name="Keywords" content="梧陌公寓,长租公寓,酒店式公寓" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/weui.min.css">
		<link rel="stylesheet" href="css/jquery-weui.min.css">
		<link rel="stylesheet" href="css/wm_mob.css" />
	</head>
	<body>
		<div class="big_wid index_top">
			<div class="bj_box">

				<i class="back_icon back_history">
					<a href="####"><img src="img/back_icon.png"/></a>
				</i>
				<div class="search_box">
					<div class="yt_title text_center">
						我要退房
					</div>
				</div>

				<!--<i class="top_wd">
					<a href="####">
						<img src="img/top_wd.png"/>
					</a>
				</i>-->
			</div>
		</div>
		
		<div class="big_wid text_center ytts">
			<p class="color_six">
				温馨提示：退房需提前7天申请	
			</p>
		</div>

		<div class="big_wid">
			<div class="weui-cells weui-cells_form wytfxz" >
				  <a class="weui-cell weui-cell_access" href="javascript:;">
				  	<div class="weui-cell__hd">
				      <label class="weui-label ">对应合同</label>
				    </div>
				    <div class="weui-cell__bd">
				      <input class="weui-input text_right xzipt" type="" name="" id="wytf_dyht" placeholder="请选择" />
				    </div>
				    
				    <div class="weui-cell__ft">
				    	
				    </div>
				  </a>	
				  
				  <a class="weui-cell weui-cell_access" href="javascript:;">
				  	<div class="weui-cell__hd">
				      <label class="weui-label ">退房日期</label>
				    </div>
				    <div class="weui-cell__bd">
				      <input class="weui-input text_right xzipt" type="" name="" id="wytf_tfrq" placeholder="请选择" />
				    </div>
				    
				    <div class="weui-cell__ft">
				    	
				    </div>
				  </a>					 				
			</div>			
		</div>
		
		<div class="big_wid">
			<div class="weui-cells__title color_three wytf_tfyy">退房原因</div>
			
				<div class="weui-cells weui-cells_form wytf_txyy_box">
				  <div class="weui-cell">
				    <div class="weui-cell__bd">
				      <textarea class="weui-textarea qtrd_textarea" placeholder="填写原因" rows="3"></textarea>
				      <div class="weui-textarea-counter"><span>0</span>/200</div>
				    </div>
				  </div>
				</div>
	
				
		</div>
		
		
		<div class="big_wid">
			<br />
			<br />
			<div class="bj_box">
				<a href="javascript:;" class="weui-btn  weui-btn_plain-default">确认提交</a>
			</div>	
		</div>
		
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-weui.min.js"></script>
		<!-- 如果使用了某些拓展插件还需要额外的JS -->
		<script src="js/swiper.min.js"></script>
		<script src="js/city-picker.min.js"></script>
		<script src="js/wm_mob.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$("#wytf_dyht").picker({
			  title: "请选择你的合同",
			  cols: [
			    {
			      textAlign: 'center',
			      values: ['2017-10-25：合同1', '2017-10-25：合同2']
			    }
			  ]
			});
			$("#wytf_tfrq").calendar();
		</script>
	</body>
</html>
