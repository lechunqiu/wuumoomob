<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>新建报修</title>
		<meta name="Description" content="长租公寓" />
		<meta name="Keywords" content="梧陌公寓,长租公寓,酒店式公寓" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/weui.min.css">
		<link rel="stylesheet" href="css/jquery-weui.min.css">
		<link rel="stylesheet" href="css/wm_mob.css" />
	</head>
	<body>
		<div class="big_wid text_center ytts">
			<p class="color_six">
				提交工单后请保持电话畅通
			</p>
		</div>
		
		<div class="big_wid">
			<div class="weui-cells weui-cells_form wytfxz" >
				  <a class="weui-cell weui-cell_access" href="javascript:;">
				  	<div class="weui-cell__hd">
				      <label class="weui-label ">报修地址</label>
				    </div>
				    <div class="weui-cell__bd">
				      <input class="weui-input text_right xzipt" type="" name="" id="xjbx_dz" placeholder="请选择" />
				    </div>
				    

				  </a>	
				  
				  <a class="weui-cell weui-cell_access" href="javascript:;">
				  	<div class="weui-cell__hd">
				      <label class="weui-label ">一级报修类目</label>
				    </div>
				    <div class="weui-cell__bd">
				      <input class="weui-input text_right xzipt" type="" name="" id="bxlm_one" placeholder="请选择" />
				    </div>				    
				  </a>	
				  
				   <a class="weui-cell weui-cell_access" href="javascript:;">
				  	<div class="weui-cell__hd">
				      <label class="weui-label ">二级报修类目</label>
				    </div>
				    <div class="weui-cell__bd">
				      <input class="weui-input text_right xzipt" type="" name="" id="bxlm_two" placeholder="请选择" />
				    </div>				    
				  </a>	
				  
				  <a class="weui-cell weui-cell_access" href="javascript:;">
				  	<div class="weui-cell__hd">
				      <label class="weui-label ">三级报修类目</label>
				    </div>
				    <div class="weui-cell__bd">
				      <input class="weui-input text_right xzipt" type="" name="" id="bxlm_three" placeholder="请选择" />
				    </div>				    
				  </a>	  
			</div>			
		</div>
		
		<div class="big_wid">
			<div class="weui-cells__title color_three wytf_tfyy">详情描述</div>
			
				<div class="weui-cells weui-cells_form wytf_txyy_box">
				  <div class="weui-cell">
				    <div class="weui-cell__bd">
				      <textarea class="weui-textarea qtrd_textarea" placeholder="请描述情况" rows="3"></textarea>
				      <div class="weui-textarea-counter"><span>0</span>/200</div>
				    </div>
				  </div>
				</div>		
		</div>
		
		<div class="big_wid">
			<div class="weui-cells weui-cells_form">
			  <div class="weui-cell">
			    <div class="weui-cell__bd">
			      <div class="weui-uploader">
			        <div class="weui-uploader__hd">
			          <p class="weui-uploader__title">图片上传</p>
			          <div class="weui-uploader__info">0/2</div>
			        </div>
			        <div class="weui-uploader__bd">
			          <!--<ul class="weui-uploader__files" id="uploaderFiles">
			            <li class="weui-uploader__file" style="background-image:url(./images/pic_160.png)"></li>
			            
			          </ul>-->
			          <div class="weui-uploader__input-box">
			            <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
			          </div>
			        </div>
			      </div>
			    </div>
			  </div>
			</div>
			
			
		</div>
		
		
		<div class="big_wid">
			<br />
			<br />
			<div class="bj_box">
				<a href="javascript:;" class="weui-btn  weui-btn_plain-default">确认提交</a>
			</div>	
		</div>
		
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-weui.min.js"></script>
		<!-- 如果使用了某些拓展插件还需要额外的JS -->
		<script src="js/swiper.min.js"></script>
		<script src="js/city-picker.min.js"></script>
		<script src="js/wm_mob.js" type="text/javascript" charset="utf-8"></script>
	  <script>
	  		$("#xjbx_dz").cityPicker({
			    title: "请选择报修地址"
			  });
			  
			$("#bxlm_one").picker({
			  title: "请选择一级项目",
			  cols: [
			    {
			      textAlign: 'center',
			      values: ['一级-项目一', '一级-项目二']
			    }
			  ]
			});  
			
			$("#bxlm_two").picker({
			  title: "请选择一级项目",
			  cols: [
			    {
			      textAlign: 'center',
			      values: ['二级-项目一', '二级-项目二']
			    }
			  ]
			});  
			
			$("#bxlm_three").picker({
			  title: "请选择一级项目",
			  cols: [
			    {
			      textAlign: 'center',
			      values: ['三级-项目一', '三级-项目二']
			    }
			  ]
			});  
			
			
			  
	  </script>
		
		
		
		
	</body>
</html>
