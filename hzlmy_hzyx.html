<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>合作意向</title>
		<meta name="Description" content="长租公寓" />
		<meta name="Keywords" content="梧陌公寓,长租公寓,酒店式公寓" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/weui.min.css">
		<link rel="stylesheet" href="css/jquery-weui.min.css">
		<link rel="stylesheet" href="css/wm_mob.css" />
	</head>
	<body>
		<div class="big_wid">
			<div class="bj_box text_right hdbm_close">
				<a href="####" class=" back_history">
					<img src="img/bmy_close.png"/>
				</a>
			</div>
			
		</div>

		<div class="big_wid">
			<div class="bj_box text_center hdbm_form">
				<p class="color_nine">
					物业类型：
					<span class=" wylx wylx_on">整栋/多层</span>
					<span class=" wylx">普通住宅</span>
				</p>
			</div>
		</div>
		
		<div class="big_wid">
			<div class="  hdbm_form">
				
				<div class="weui-cells weui-cells_form">
				  <div class="weui-cell">
				    <div class="weui-cell__hd"><label class="weui-label">物业地址</label></div>
				    <div class="weui-cell__bd">
				      <input class="weui-input"  placeholder="请输入">
				    </div>
				  </div>	
				  
				  <div class="weui-cell">
				    <div class="weui-cell__hd"><label class="weui-label">你的姓名</label></div>
				    <div class="weui-cell__bd">
				      <input class="weui-input"  placeholder="请输入">
				    </div>
				  </div>
				  
				  <div class="weui-cell">
				    <div class="weui-cell__hd"><label class="weui-label">你的电话</label></div>
				    <div class="weui-cell__bd">
				      <input class="weui-input" type="tel"  placeholder="请输入">
				    </div>
				  </div> 			  
				</div>
				
				<div class="weui-cells__title">物业描述</div>
				<div class="weui-cells weui-cells_form">
				  <div class="weui-cell">
				    <div class="weui-cell__bd">
				      <textarea class="weui-textarea" placeholder="请输入文本" rows="3"></textarea>
				      <div class="weui-textarea-counter"><span>0</span>/200</div>
				    </div>
				  </div>
				</div>
				
			</div>
		</div>
		
		<div class="big_wid">
			<br /><br />
			<div class="bj_box">
				<a href="javascript:;" class="weui-btn weui-btn_primary wybm_tj_btn">提交</a>
			</div>
			
			
		</div>
		
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-weui.min.js"></script>

		<script src="js/swiper.min.js"></script>
		<script src="js/city-picker.min.js"></script>
		<script src="js/wm_mob.js" type="text/javascript" charset="utf-8"></script>

		
		
		
	</body>
</html>
