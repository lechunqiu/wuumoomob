<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>个人中心-登录</title>
		<meta name="Description" content="长租公寓" />
		<meta name="Keywords" content="梧陌公寓,长租公寓,酒店式公寓" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/weui.min.css">
		<link rel="stylesheet" href="css/jquery-weui.min.css">
		<link rel="stylesheet" href="css/wm_mob.css" />
	</head>
	<body>

		<div class="big_wid">
			<div class="yzmdl_title text_center">
				<h4>验证码登录</h4>
			</div>
			<div class="weui-cells  weui-cells_form">
				 <div class="weui-cell weui-cell_vcode">
				    <div class="weui-cell__hd">
				      <label class="weui-label">手机号</label>
				    </div>
				    <div class="weui-cell__bd">
				      <input class="weui-input" type="tel" placeholder="请输入手机号">
				    </div>
				    <div class="weui-cell__ft">
				      <button class="weui-vcode-btn">获取验证码</button>
				    </div>
				  </div>	
				  <div class="weui-cell">
				    <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
				    <div class="weui-cell__bd">
				      <input class="weui-input" type="number" pattern="[0-6]*" placeholder="请输入短信验证码">
				    </div>
				  </div>
			</div>
			
			<div class="bj_box yhdl_btn text_center">
				<p>
					首次登录将自动创建账号
				</p>
				<a href="javascript:;" class="weui-btn weui-btn_primary">登录</a>
			</div>
				 
		</div>
		
	
		
		
		
		
		
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
		<!-- 如果使用了某些拓展插件还需要额外的JS -->
		<script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/swiper.min.js"></script>
		<script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/city-picker.min.js"></script>
		<script src="js/wm_mob.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
